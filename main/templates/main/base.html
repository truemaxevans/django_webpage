<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <!-- Connect bootstrap styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- Connect font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Connect static files-->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="logo">
        <span class="logo">iStore</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Home</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fas fa-rss-square"></i>News</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-user-friends"></i>About us</li></a>
            <a href=""><li><i class="fas fa-address-card"></i>Contacts</li></a>
        </ul>
    </aside>
    <main>
        <!-- Jinja template render -->
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
