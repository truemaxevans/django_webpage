{% extends 'main/base.html' %}

{% block content %}
   <div class="features">
       <h1>News</h1>
<!-- show data from models -->
       {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <p>{{ el.date }}</p>
            </div>
       {% endfor %}
   </div>
{% endblock %}
